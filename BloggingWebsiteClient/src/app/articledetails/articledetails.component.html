<app-header></app-header>
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex *ngIf="article">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="article">{{article.title | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{article.description}}
          </p>
        </mat-card-content>

      <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
</div>
<app-footer></app-footer>
